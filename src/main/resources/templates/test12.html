<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>身份证号</th>
        <th>id</th>
    </tr>
    <tr th:each="user:${user}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.idcard}"></td>
        <td th:text="${user.id}"></td>
    </tr>

</table>

</body>
</html>
